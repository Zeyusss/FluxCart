<div class="border border-gray-200 rounded-xl p-6 bg-white">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold mb-4">Cart items {{ store.cartCount() }}</h2>
    <button matButton="outlined" class="!text-red-800" (click)="store.clearUserCart()">
      Clear cart
    </button>
  </div>
  <div class="flex flex-col gap-6">
    @for (item of store.cartItems(); track item._id) {
    <app-cart-item [item]="item" />
    }
  </div>
</div>
