@if (store.cartCount() > 0) {
<div class="mx-auto max-w-[1200px] py-6">
  <app-back-button class="mb-6" navigateTo="/home" label="Continue Shopping" />
  <h1 class="text-3xl font-extrabold mb-4">Shopping Cart</h1>

  <app-tease-wishlist class="mb-6 block" />

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <app-list-cart-items />
    </div>
    <div>
      <app-summarize-order>
        <ng-container actionButtons>
          <button
            [routerLink]="['/checkout', store.cartData().cartId]"
            matButton="filled"
            class="w-full mt-6 py-3"
          >
            Proceed to checkout
          </button>
        </ng-container>
      </app-summarize-order>
    </div>
  </div>
</div>

}@else {
<app-empty-cart />
}
