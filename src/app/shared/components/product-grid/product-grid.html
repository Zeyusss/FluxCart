<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <div class="p-6">
      <h2 class="text-gray-900 text-lg capitalize text-center">Categories</h2>
    </div>
    <mat-nav-list>
      <mat-list-item [activated]="slug() === ''" [routerLink]="['/home', '']"
        ><span class="capitalize font-medium" [class]="slug() === '' ? '!text-white' : null"
          >All</span
        ></mat-list-item
      >
      @for (category of categoryList(); track category) {
      <mat-list-item
        [activated]="category === slug()"
        class="my-2"
        [routerLink]="['/home', category]"
      >
        <span
          matListItemTitle
          class="capitalize font-medium"
          [class]="category === slug() ? '!text-white' : null"
        >
          {{ category }}
        </span>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 capitalize">
      @if (slug()) { {{ slug() }}}@else { All Products }
    </h1>
    <p class="text-base text-gray-600 mb-6">{{ filteredProducts().length }} products found</p>
    <div class="responsive-grid">
      @for (product of filteredProducts(); track product._id) {
      <app-product-card [product]="product" />
      }
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
