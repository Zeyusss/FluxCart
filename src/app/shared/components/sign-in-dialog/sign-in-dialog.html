<div class="p-6 max-w-sm text-center">
  <mat-icon class="text-5xl text-primary mb-4">lock</mat-icon>

  <h2 class="text-2xl font-semibold mb-2">Sign in required</h2>

  <p class="text-gray-600 mb-6">
    Please sign in or create an account to continue. This helps you keep your cart and wishlist
    synced.
  </p>

  <div class="flex flex-col gap-3">
    <button mat-flat-button color="primary" class="w-full" (click)="goToLogin()">Login</button>

    <button mat-stroked-button color="primary" class="w-full" (click)="goToRegister()">
      Create account
    </button>
  </div>
</div>
