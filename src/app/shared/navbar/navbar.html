<mat-toolbar class="w-full elevated py-2">
  <div class="max-w-[1200px] mx-auto w-full flex items-center justify-between">
    <button routerLink="/home" class="cursor-pointer">
      Flux<span class="text-blue-600">Cart</span>
    </button>

    <div class="flex item-center gap-2">
      <button
        routerLink="/wishlist"
        [matBadge]="store.wishlistCount()"
        [matBadgeHidden]="store.wishlistCount() === 0"
        matIconButton
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        [matBadge]="store.cartCount()"
        [matBadgeHidden]="store.cartCount() === 0"
        routerLink="/cart"
        matIconButton
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>

      @if (!authService.isLoggedIn()) {
      <button routerLink="/login" matButton>Login</button>
      <button routerLink="/register" matButton="filled">Register</button>
      }@else {
      <button matButton class="!p-0 min-w-0 rounded-full" [matMenuTriggerFor]="userMenu">
        <img src="/profile.webp" alt="user img" class="w-9 h-9 rounded-full object-cover" />
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <div class="flex flex-col px-3 min-w-[200px]">
          <span class="text-sm font-medium"> {{ store.userData().name }} </span>
          <span class="text-xs text-gray-500"> {{ store.userData().role }} </span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/user-orders" class="!min-h-[36px]">
          <mat-icon>receipt_long</mat-icon>
          <span>My Orders</span>
        </button>

        <mat-divider></mat-divider>
        <button class="!min-h-[32px]" mat-menu-item (click)="logOut()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-menu>
      }
    </div>
  </div></mat-toolbar
>
