<div class="min-h-screen flex items-center justify-center bg-gray-200 px-4">
  <mat-card class="w-full max-w-md p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-2">Reset Password</h2>
    <p class="text-center text-gray-500 mb-8">Enter your email and new password</p>
    <form (submit)="onSubmit($event)">
      <!-- Current Password -->
      <div class="relative mb-10">
        <p class="form-label">Current Password</p>
        <input
          [field]="resetPasswordForm.currentPassword"
          type="password"
          placeholder="Enter your current password"
          class="form-input"
        />
        <app-form-errors [control]="this.resetPasswordForm.currentPassword()" />
      </div>
      <!-- New Password -->
      <div class="relative mb-10">
        <p class="form-label">New Password</p>
        <input
          [field]="resetPasswordForm.password"
          type="password"
          placeholder="Enter new password"
          class="form-input"
        />
        <app-form-errors [control]="this.resetPasswordForm.password()" />
      </div>
      <div class="relative mb-10">
        <p class="form-label">Confirm Password</p>
        <input
          [field]="resetPasswordForm.rePassword"
          type="password"
          placeholder="Confirm new password"
          class="form-input"
        />
        <app-form-errors [control]="this.resetPasswordForm.rePassword()" />
      </div>

      <button matButton="filled" class="w-full py-3 rounded-xl">
        @if (!requestLoading()) { Reset Password }@else {
        <span
          class="inline-block w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin"
        >
        </span>
        }
      </button>
    </form>
  </mat-card>
</div>
